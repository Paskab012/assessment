<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="" />
    <link href="./src/tailwindcss.css" rel="stylesheet" />
    <title>tailwind recap assessment</title>
  </head>
  <body>
    <header
      class="fixed lg:w-screen top-0 max-w-screen-xl mx-auto backdrop-blur-lg bg-[#051c2c] header"
    >
      <div
        class="sticky top-0 w-screen px-4 mx-auto sm:px-6 lg:px-8 header-navbar"
      >
        <div class="flex items-baseline justify-between h-12 header-navbar">
          <div class="md:flex md:items-center md:gap-12 header-navbar__logo">
            <img
              src="/src/images/logo.png"
              class="w-20 h-12 header-navbar__image"
              alt="apple logo"
            />
          </div>

          <div class="hidden md:block main-nav">
            <nav aria-labelledby="main-nav-section">
              <ul class="flex items-baseline gap-9 text-xs main-nav__list">
                <li class="main-nav__link">
                  <a
                    class="text-white transition hover:text-white main-nav"
                    href="/"
                  >
                    Industries
                  </a>
                </li>

                <li>
                  <a class="transition text-white hover:text-white" href="/">
                    Capabilities
                  </a>
                </li>

                <li>
                  <a
                    class="transition text-white transition hover:text-white"
                    href="/"
                  >
                    Features Insights
                  </a>
                </li>

                <li>
                  <a class="transition text-white hover:text-white" href="/">
                    iPhone
                  </a>
                </li>

                <li>
                  <a
                    class="transition text-white transition hover:text-white"
                    href="/"
                  >
                    Watch
                  </a>
                </li>

                <li>
                  <a class="transition text-white hover:text-white" href="/">
                    Locations
                  </a>
                </li>
                <li>
                  <a
                    class="transition text-white transition hover:text-white"
                    href="/"
                  >
                    Careers
                  </a>
                </li>
                <li>
                  <a
                    class="transition text-white transition hover:text-white"
                    href="/"
                  >
                    About Us
                  </a>
                </li>
                <li>
                  <a class="transition text-white hover:text-white" href="/">
                    McKinsey Blog
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="flex items-center gap-4">
            <div class="sm:gap-4 sm:flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 text-[#fbfbfd]"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>

              <div class="hidden sm:flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 text-[#fbfbfd]"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                  />
                </svg>
              </div>
            </div>

            <div class="block md:hidden">
              <button
                class="p-2 text-gray-600 transition bg-gray-100 rounded hover:text-gray-600/75"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 text-black"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
